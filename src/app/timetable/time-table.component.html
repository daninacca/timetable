<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Maandag</th>
            <th>Dinsdag</th>
            <th>Woensdag</th>
            <th>Donderdag</th>
            <th>Vrijdag</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tableRows of timeTableSlots">
            <td *ngFor="let slot of tableRows">
              <span>
                {{ slot.name }}
                <span 
                 *ngIf="slot.col !== 0 && slot.name !== ''"
                 (click)="onDelete(slot)"
                 class="x">
                  X
                </span>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-xs-1 form-group">
            <label for="name">Naam</label>
            <input
             type="text"
             id="name"
             name="name"
             class="form-control"
             ngModel
             required>
          </div>
          <div class="col-xs-1 form-group">
            <label for="col">Welke dag?</label>
            <select 
             name="col"
             id="col"
             class="form-control"
             ngModel
             required>
              <option value=1>Maandag</option>
              <option value=2>Dinsdag</option>
              <option value=3>Woensdag</option>
              <option value=4>Donderdag</option>
              <option value=5>Vrijdag</option>
            </select>
          </div>
          <div class="col-xs-1 form-group">
            <label for="row">Welk dagdeel</label>
            <input 
             type="number"
             id="row"
             name="row"
             class="form-control"
             ngModel
             required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <button
             class="btn btn-success" 
             type="submit">
              Submit
            </button>
            <button
             class="btn btn-primary"
             type="button"
             (click)="onSave()">
              Save
            </button>
            <button 
             class="btn btn-danger"
             type="button"
             (click)="onReset()">
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
